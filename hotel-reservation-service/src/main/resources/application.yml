

# Server Configuration
server:
  port: 8080

# Spring Application Configuration
spring:
  profiles:
    active:
      on-profile: dev

  application:
    name: hotel-reservation-service

# Database Configuration (H2 In-Memory)
  datasource:
    url: jdbc:h2:mem:hoteldb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

# JPA/Hibernate Configuration
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: false

# H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console

# Kafka Configuration
  kafka:
    enabled: false  # Set to true to enable Kafka (requires Kafka server running)
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

    consumer:
      group-id: hotel-reservation-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.reservation.hotel.dto.BankTransferPaymentEvent
      enable-auto-commit: false

    listener:
      ack-mode: record

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.kafka: INFO
    feign: DEBUG
    com.reservation.hotel: DEBUG
    com.reservation.hotel.feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-}] %-5level %logger{36} - %msg%n"
  # Uncomment below for file logging
  # file:
  #   name: logs/hotel-reservation.log
  #   max-size: 10MB
  #   max-history: 30

# External Service Configuration
services:
  creditcard:
    name: credit-card-payment-service
    base-url: http://localhost:8080/mock-credit-card

# Scheduler Configuration
scheduler:
  reservation-cancellation:
    enabled: true
    cron: "0 0 0 * * ?"  # Daily at midnight (HH:MM:SS Day Month DayOfWeek)

# SpringDoc OpenAPI/Swagger Configuration

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

# Actuator Configuration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
