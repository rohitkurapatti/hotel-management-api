
# Development Environment Configuration
# Only include properties that differ from application.yml

server:
  port: 8080

spring:
  # Database - recreate schema on every restart for testing
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

  # JSON formatting for better readability
  jackson:
    date-format: yyyy-MM-dd
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # Kafka disabled by default in dev (enable when needed)
  kafka:
    enabled: false

# Development logging - more verbose
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    feign: DEBUG
    com.reservation.hotel: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Dev scheduler runs daily
scheduler:
  reservation-cancellation:
    enabled: true
    cron: "0 0 0 * * *"  # Daily at midnight

